	<body>
		<div id="header">
			
			<div id="link_bar">
				<!--<a href="http://students.cpcc.edu/~apannel1/web215/table_of_contents.html">TOC</a> | -->

				<a href="http://www.starscomputingcorps.org/">STARS Alliance</a>
			</div>
			
			<div id="login">
				<p id="openLoginForm">Login</p>
				<form>
					<p>
						<label for="username">Username:</label>
						<input type="text" name="username" id="username">
					</p>
					<p>
						<label for="password">Password:</label>

					<p>
						<input type="submit" name="button" id="loginButton" value="Submit" >
					</p>
				</form>
			</div>
			
			<div id="timeDateField">
				<p id="timeDateText">Todays Date/Time: <span id="getDate"></span> <span id="getTime"></span></p>

			<h1>My Sprites</h1>
			
			<hr/>

		<div id="content">
		
		<p>I have changed my validation buttons to use a sprite instead of individual images</p>
		<p>As I don't use many images on my site these two are the only ones that made sense to do</p>
		
		<p>
			My sprite with a border around it <br/>
			<img id="boxMe" src="http://students.cpcc.edu/~apannel1/web215/images/validator.png" alt="sprite has validators" />
		</p>
